<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Media Capture and Upload Form</title>
<link rel="stylesheet" type="text/css" href="style.css"> <!-- Optional CSS file for styling -->
</head>
<body>
<h1>Upload Media with Metadata</h1>
<form id="mediaForm" enctype="multipart/form-data">
    <!-- Existing form elements... -->
        <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
    </div>
    <div>
        <label for="fileUpload">Upload files:</label>
        <input type="file" id="fileUpload" name="fileUpload" multiple>
    </div>
    <div>
        <label for="cameraCapture">Capture Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" capture>
    </div>
	<div style="max-width: 28em;">
		<div id="controls">
			<button id="recordButton">Record</button>
			<button id="stopButton" disabled>Stop</button>
		</div>
	</div>

    <!-- Dedicated section for displaying uploaded/recorded files -->
    <div>
        <h2>Uploaded Files</h2>
        <ul id="filesList"></ul> <!-- Files will be listed here -->
    </div>

    <!-- Form submission button -->
    <button type="button" onclick="submitForm()">Submit</button>
</form>

<script src="js/WebAudioRecorder.min.js"></script>
<script src="js/audio_app.js"></script>
<script src="script.js"></script>
</body>
</html>
