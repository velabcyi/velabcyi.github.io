            <script>
                let isRecording = false;
let recordingStartTime;
let recordInterval;
const maxRecordingTime = 120; // Maximum duration in seconds (2 minutes)

function toggleRecording(start) {
    const recordButton = document.getElementById('recordButton');
    const stopButton = document.getElementById('stopButton');
    const timer = document.getElementById('timer');

    if (start && !isRecording) {
        // Start recording
        isRecording = true;
        recordButton.style.display = 'none';
        stopButton.style.display = 'inline';
        stopButton.disabled = false;
        recordingStartTime = Date.now();
        timer.style.display = 'inline';
        recordInterval = setInterval(updateTimer, 1000);
    } else {
        // Stop recording
        isRecording = false;
        stopButton.style.display = 'none';
        recordButton.style.display = 'inline';
        recordButton.disabled = false;
        clearInterval(recordInterval);
        timer.style.display = 'none';
        timer.textContent = "00:00 / 02:00 üî¥"; // Reset timer display
    }
}

function updateTimer() {
    const elapsedTime = Math.floor((Date.now() - recordingStartTime) / 1000);
    if (elapsedTime >= maxRecordingTime) {
        toggleRecording(false); // Stop recording if max time is reached
    } else {
        timer.textContent = formatTime(elapsedTime) + ' / 02:00 üî¥';
    }
}

function formatTime(seconds) {
    let minutes = Math.floor(seconds / 60);
    seconds = seconds % 60;
    minutes = minutes.toString().padStart(2, '0');
    seconds = seconds.toString().padStart(2, '0');
    return minutes + ':' + seconds;
}

    (function() {
        function sendCount(url) {
            if (navigator.sendBeacon) {
                navigator.sendBeacon(url);
            } else {
                fetch(url, { method: 'POST', keepalive: true }).catch(error => console.error('Error:', error));
            }
        }

        function loadCounter() {
            const url = 'https://colter.us/ex/count.php?p=' + encodeURIComponent('/lighthouse/upload.html');
            sendCount(url);
        }

        if (document.readyState === 'complete') {
            loadCounter();
        } else {
            window.addEventListener('load', loadCounter);
        }

        // Optionally, you can also send the count when the user is leaving the page
        window.addEventListener('unload', function() {
            const url = 'https://colter.us/ex/count.php?p=' + encodeURIComponent('/lighthouse/upload.html');
            sendCount(url);
        });
    })();
